<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DailyTab</title>
    <link href="css/custom.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            /* Ensure no default margin */
        }

        #daily-text {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
            position: absolute;
            bottom: 20px;
            /* Position 20px from the bottom */
            left: 20px;
            /* Position 20px from the left */
            right: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.384);
            /* Transparent background */
            backdrop-filter: blur(30px);
            /* Apply blur effect */
            -webkit-backdrop-filter: blur(5px);
            /* For Safari */
            color: #fff;
            /* Text color */
            font-size: 1.2em;
            /* Optional: text size */
            max-width: 100%;
            /* Optional: control width */
            text-align: start;
            /* Align text to the start (left) */
        }
    </style>
</head>

<body>

    <div id="daily-text" class="frosted-glass">
        <!-- Daily Text will be loaded here -->
        Loading daily text...
    </div>

    <script src="js/script.js"></script>
    <script src="js/load.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
